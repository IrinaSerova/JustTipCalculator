<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Just Tip Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

<body>
	<div id="container">
		<h1>Just Tip Calculator</h1>
		<div id="calculator">


			<form>
				<p>How much is your bill?
					<p>
						$
						<input id="billamount" type="text" placeholder="Bill Amount">

						<p>How was your service?
							<p>
								<select id="serviceQual">
									<option disabled selected value="0">-- Choose an Option --</option>
									<option value="0.3">30&#37; &#45; Exellent</option>
									<option value="0.2">20&#37; &#45; Good</option>
									<option value="0.15">15&#37; &#45; It was OK</option>
									<option value="0.1">10&#37; &#45; Bad</option>
									<option value="0.05">5&#37; &#45; Terrible</option>
								</select>

			</form>
			<p>How many people are sharing the bill?</p>
			<input id="peopleamt" type="text" placeholder="Number of People"> people
			<button type="button" id="calculate">Calculate!</button>

		</div>
		<!--calculator end-->
		<div id="totalTip">
			<sup>$</sup><span id="tip">0.00</span>
			<small id="each">each</small>
		</div>
		<!--totalTip end-->

	</div>
	<!--container end-->

	<script type="text/javascript" src="script.js"></script>
</body>

</html>
